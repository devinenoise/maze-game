<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Maze</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Score -->
    <div class="header">
      <button class="menu-btn menu-new">New Game</button>
      <div class="score__container">
        <h3>Score:</h3>
        <div class="score">0</div>
      </div>
      <div class="round__container">
        <h3>Round:</h3>
        <div class="round">0</div>
      </div>
      <div class="timer__container">
        <h3>Timer:</h3>
        <div class="timer">12000</div>
      </div>
    </div>
    <div class="app"></div>
    <!-- Ready Button -->
    <button id="ready">Start</button>

    <!-- Winner message -->
    <div class="winner hidden">
      <h1>Congratulations, you solved the maze!</h1>
    </div>

    <!-- Next game message -->
    <div class="next-game hidden">
      <h1>Ready for your next challenge?</h1>
      <button class="button" id="next">Let's go!</button>
    </div>

    <!-- Game over message -->
    <div class="time-out hidden">
      <h1>Game Over. You ran out of time!</h1>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/text.js"></script>
    <script src="app.js"></script>
  </body>
</html>
